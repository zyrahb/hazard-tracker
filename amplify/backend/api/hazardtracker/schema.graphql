type Album @model @auth(rules: [{allow: owner}]) {
    id: ID!
    name: String!
    photos: [Photo] @connection(name: "RecordPhotos")
    owner: String
    updatedAt: String
}

type Photo @model @auth(rules: [{allow: owner}]) {
    id: ID!
    album: Record @connection(name: "RecordPhotos")
    bucket: String!
    fullsize: PhotoS3Info!
    thumbnail: PhotoS3Info!
}

type PhotoS3Info {
    key: String!
    width: Int!
    height: Int!
}
